<ion-header>
  
  <ion-toolbar>
    
    <ion-buttons slot="start">
      <ion-button color="medium" (click)="cancel()">Cancel</ion-button>
    </ion-buttons>
    
    <ion-title>Add Contact</ion-title>
    
    <ion-buttons slot="end">
      <ion-button (click)="confirm()" [strong]="true">Add</ion-button>
    </ion-buttons>

  </ion-toolbar>

</ion-header>

<ion-content class="ion-padding">
  
  <ion-item>
    <ion-input labelPlacement="stacked" label="Contact Name" [(ngModel)]="name" placeholder="Name & Surname" required>
    </ion-input>
  </ion-item>

  <ion-item>
    <ion-input labelPlacement="stacked" label="Phone Number" [(ngModel)]="phone" placeholder="XXX-XXX-XXXX" required>
      
    </ion-input>
  </ion-item>
  
</ion-content>
